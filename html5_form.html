<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Input태그의 type들..</h1>
    <!-- name 입력은 선택사항임 -->
    <form action="form.php">
      <p>number: <input type="number" min="10" max="15"></p>
      <p>color: <input type="color"></p>
      <p>datetime: <input type="datetime"></p>
      <p>date: <input type="date" name="datevalue"></p>
      <p>datetime-local: <input type="datetime-local"></p>
      <p>email: <input type="email" name="emailvalue"></p>
      <p>month: <input type="month" name="monthvalue"></p>
      <p>range: <input type="range" name="rangevalue" min="0" max="3"></p>
      <p>search: <input type="search" name="searchvalue"></p>
      <p>tel: <input type="tel" name="telvalue"></p>
      <p>time: <input type="time" name="timevalue"></p>
      <p>url: <input type="url" name="urlvalue"></p>
      <p>week: <input type="week" name="weekvalue"></p>
      <input type="submit">
    </form>
  </body>
</html>
