  <body>
    <h1>DropDown List</h1>
    <h2>색상</h2>
      <form action="http://localhost/color.php">
        <select name="color">
          <option value="red">붉은색</option>
          <option value="black">검은색</option>
          <option value="blue">파란색</option>
        </select>
        <input type="submit">

    <h2>색상2 - 다중선택</h2>

        <select name="color2" multiple> <!-- 여기서 multiple은 [Ctrl]을 눌러야 하므로 많이 안 쓰인다. -->
          <option value="red">붉은색</option>
          <option value="black">검은색</option>
          <option value="blue">파란색</option>
        </select>
      </form>
